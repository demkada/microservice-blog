<div id="login">
  <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" ng-model="username" class="form-control" placeholder="username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
      <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
